<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento - Add Your Event</title>
</head>
<body>

<div id="nav-placeholder"></div>

<div class="container">
    <div class="row">
        <h4>Add an event!</h4>
        <br><br>
    </div>

    <div class="row">
        <form class="col-md-12">
            <div class="form-group">
                <label for="event-name">Event name</label>
                <input type="text" class="form-control" id="event-name">
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="event-date">Event date</label>
                <input type="datetime-local" class="form-control" id="event-date">
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="event-address">Address</label>
                <input type="text" class="form-control" id="event-address">
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="event-organizer">Organized by:</label>
                <input type="text" class="form-control" id="event-organizer">
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="event-access">Select access level:</label>
                <select id="event-access" class="form-control">
                    <option>PUBLIC</option>
                    <option>PRIVATE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="create-button">Submit</button>
            <button type="submit" class="btn btn-primary" id="update-button">Edit</button>
            <button type="submit" class="btn btn-primary" id="cancel-button">Cancel</button>
            <button type="submit" class="btn btn-primary" id="delete-button">Delete</button>
        </form>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
