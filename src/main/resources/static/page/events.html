<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento - Events</title>
</head>
<body>

<div id="nav-placeholder"></div>

<div class="container">
    <div class="row">
        <h4>Current events:</h4>
        <br><br>
    </div>
    <div class="row">
        <table id="event-table" class="table table-striped col-md-12">
            <thead>
            <tr>
                <th scope="col">Event Id</th>
                <th scope="col">Event Name</th>
                <th scope="col">Event Address</th>
                <th scope="col">Event Date</th>
                <th scope="col">Event Access</th>
                <th scope="col">Event Organizer</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr id="event-row-template" class="d-none">
                <td class="event-id"></td>
                <td class="event-name"></td>
                <td class="event-location"></td>
                <td class="event-date"></td>
                <td class="event-access"></td>
                <td class="event-organizer"></td>
                <td>
                    <button class="btn btn-primary event-edit">Edit</button>
                    <button class="btn btn-primary event-delete" id="e-delete">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
