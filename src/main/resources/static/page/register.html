<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento - Register</title>
</head>
<body>
<div id="nav-placeholder"></div>

<div class="container">
    <div class="row">
        <h4>Register to use Evento!</h4>
        <br><br>
    </div>

    <div class="row">
        <form class="col-md-12">
            <div class="form-group">
                <label for="user-email">E-mail:</label>
                <input type="email" class="form-control" id="user-email">
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="user-password">Password:</label>
                <input type="password" class="form-control" id="user-password">
                <div class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary" id="register-submit-button">Submit</button>
            <button type="submit" class="btn btn-primary" id="register-cancel-button">Cancel</button>
            <br><br>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="register-script.js"></script>

</body>
</html>
